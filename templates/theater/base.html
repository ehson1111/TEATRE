<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Синемо{% endblock %}</title>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Синемо</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_profile' %}">Профил</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Баромадан</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вуруд</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Бақайдгирӣ</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
