<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Синемо{% endblock %}</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2.5rem;
            color: #00ffcc;
            font-weight: bold;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #00cca3;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1140px;
            width: 90%;
            margin: 1rem auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li {
            font-weight: 500;
        }

        .nav-links a {
            color: #ddd;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        /* Main content container */
        .container {
            max-width: 1140px;
            width: 90%;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1, h2, h3 {
            color: #00ffcc;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: #00ffcc;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00cca3;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
        }

        .btn-primary {
            background-color: #00ffcc;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #00cca3;
        }

        .btn-secondary {
            background-color: #555;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">Синемо</h1>
        <nav>
            <div></div> 
            <ul class="nav-links">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'user_profile' %}">Профил</a></li>
                    <li><a href="{% url 'logout' %}">Баромадан</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Вуруд</a></li>
                    <li><a href="{% url 'register' %}">Бақайдгирӣ</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <a href="booking.html">n</a>
    </footer>

</body>
</html>
