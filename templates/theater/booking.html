{% extends 'theater/base.html' %}
{% block title %}Брон кардани билетҳо{% endblock %}
{% block content %}
<h1>Брон кардани билетҳо барои {{ show.movie.title }}</h1>
<p>Сана: {{ show.showing_date }} | Вақт: {{ show.start_time }}</p>
<p>Зал: {{ show.hall.name }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Брон кардан</button>
</form>
{% endblock %}
