<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Все залы — больше пространства</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body {
    margin: 0;
    padding: 60px 30px;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #ecf0f1;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 60px;
    font-size: 2.8rem;
    letter-spacing: 2px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.4);
  }

  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px; /* расстояние между ссылками */
    margin-bottom: 70px;
  }

  nav a {
    background: #3498db;
    padding: 16px 32px;
    border-radius: 30px;
    color: white;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 6px 12px rgba(52,152,219,0.4);
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
  }

  nav a:hover {
    background: #2980b9;
    transform: translateY(-3px);
  }

  ul {
    max-width: 700px;
    margin: auto;
    padding: 0;
    list-style: none;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(320px,1fr));
    gap: 80px; /* увеличенный gap между карточками */
  }

  li {
    background: rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 32px 36px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 24px; /* пространство между именем зала и кнопками */
    min-width: 0;
  }

  li:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 48px rgba(0,0,0,0.5);
  }

  .hall-name {
    font-size: 1.4rem;
    font-weight: 700;
    color: #f1f1f1;
    user-select: none;
    margin: 0;
    flex-shrink: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .actions {
    display: flex;
    gap: 28px;
    flex-shrink: 0;
  }

  .actions a {
    color: #ecf0f1;
    font-weight: 600;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    border-radius: 12px;
    background: rgba(255,255,255,0.15);
    box-shadow: 0 4px 10px rgba(255,255,255,0.1);
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .actions a:hover {
    background: #3498db;
    box-shadow: 0 8px 20px rgba(52,152,219,0.6);
    transform: translateY(-3px);
  }

  .actions svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
  }

  /* Responsive */
  @media (max-width: 480px) {
    li {
      flex-direction: column;
      align-items: flex-start;
      gap: 25px;
    }
    .actions {
      width: 100%;
      justify-content: flex-start;
    }
    nav {
      gap: 20px;
    }
  }
</style>
</head>
<body>

  <h1>Все залы</h1>

  <nav>
    <a href="{% url 'hall_create' %}">Добавить зал</a>
    <a href="{% url 'show_list' %}">Сеансы</a>
    <a href="{% url 'show_create' %}">Создать сеанс</a>
    <a href="{% url 'seat_list' %}">Места</a>
    <a href="{% url 'seat_create' %}">Добавить место</a>
  </nav>

  <ul>
    {% for hall in halls %}
      <li>
        <div class="hall-name">{{ hall.name }}</div>
        <div class="actions">
          <a href="{% url 'hall_edit' hall.pk %}" title="Редактировать">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21.41 6.34a1.25 1.25 0 000-1.77l-2-2a1.25 1.25 0 00-1.77 0l-1.83 1.83 3.75 3.75 1.85-1.81z"/></svg>
            Редактировать
          </a>
          <a href="{% url 'hall_delete' hall.pk %}" title="Удалить">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16 9v10H8V9h8m-1.5-6h-5l-1 1H5v2h14V4h-4.5l-1-1z"/></svg>
            Удалить
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
