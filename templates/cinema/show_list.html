<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>–í—Å–µ —Å–µ–∞–Ω—Å—ã</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body {
    margin: 0;
    padding: 50px 30px;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: #ecf0f1;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 60px;
    letter-spacing: 1.8px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.6);
  }

  .top-links {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-bottom: 60px;
  }

  .top-links a {
    background: #2980b9;
    color: white;
    padding: 14px 30px;
    border-radius: 30px;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(52,152,219,0.4);
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .top-links a:hover {
    background: #21618c;
    transform: translateY(-3px);
  }

  ul {
    max-width: 800px;
    margin: auto;
    padding: 0;
    list-style: none;
    display: grid;
    grid-template-columns: 1fr;
    gap: 40px;
  }

  li {
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    padding: 26px 30px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    gap: 12px;
    line-height: 1.6;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  li:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 42px rgba(0,0,0,0.5);
  }

  .movie-title {
    font-size: 1.4rem;
    font-weight: 700;
    color: #fff;
  }

  .show-details {
    color: #dcdcdc;
  }

  @media (max-width: 480px) {
    li {
      font-size: 1.05rem;
      padding: 22px 24px;
    }
    .top-links {
      flex-direction: column;
      gap: 20px;
    }
  }
</style>
</head>
<body>

  <h1>–í—Å–µ —Å–µ–∞–Ω—Å—ã</h1>

  <div class="top-links">
    <a href="{% url 'show_create' %}">–î–æ–±–∞–≤–∏—Ç—å —Å–µ–∞–Ω—Å</a>
    <a href="{% url 'hall_list' %}">–°–ø–∏—Å–æ–∫ –∑–∞–ª–æ–≤</a>
  </div>

  <ul>
    {% for show in shows %}
      <li>
        <div class="movie-title">{{ show.movie.title }}</div>
        <div class="show-details">{{ show.showing_date }} {{ show.showing_time }} ‚Äî –ó–∞–ª: {{ show.hall.name }}</div>
      </li>
    {% empty %}
      <li>–°–µ–∞–Ω—Å–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç.</li>
    {% endfor %}
  </ul>

</body>
</html>
